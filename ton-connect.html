<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connect Wallet - Insane Nights & Days</title>
  <script type="module">
    import { TonConnectUI } from "https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js";

    const tonConnectUI = new TonConnectUI({
      manifestUrl: "https://insanecorporation.github.io/ton-connect-page/tonconnect-manifest.json", // √† cr√©er & h√©berger
      buttonRootId: "ton-connect-button"
    });

    window.tonConnectUI = tonConnectUI;

    tonConnectUI.onStatusChange(async (walletInfo) => {
      if (walletInfo) {
        const address = walletInfo.account.address;
        document.getElementById("wallet-address").innerText = `‚úÖ Wallet connect√© : ${address}`;
      } else {
        document.getElementById("wallet-address").innerText = "‚ùå Wallet non connect√©";
      }
    });
  </script>

</head>
